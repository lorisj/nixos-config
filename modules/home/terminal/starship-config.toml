format = """
[](#base0F)\
$os\
$username\
[](bg:#base0A fg:#base0F)\
$directory\
[](fg:#base0A bg:#base0B)\
$git_branch\
$git_status\
[](fg:#base0B bg:#base0C)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#base0C bg:#base0D)\
$docker_context\
$nix_shell\
[](fg:#base0D bg:#base02)\
$time\
[ ](fg:#base02)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#base0F"
style_root = "bg:#base09"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#base0C"
disabled = true # Disabled by default

[directory]
style = "fg:#base0D bg:#base0A"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"downloads" = " "
"Music" = " "
"Pictures" = " "
"nixos-config" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[nix_shell]
style = "bg:#base0D"
format = '[$symbol(\($name\))]($style)'

[docker_context]
symbol = " "

style = "bg:#base0C"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#base0B"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#base0B"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#base0C"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#base0E bg:#base02"
format = '[ ⏰ $time ]($style)'
